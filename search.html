<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <!--INCLUDE REQUIRED EXTERNAL JAVASCRIPT AND CSS LIBRARIES-->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
  <script>
    /*
  *THIS FUNCTION CALLS THE getData() FUNCTION IN THE Code.gs FILE, 
  *AND PASS RETURNED DATA TO showData() FUNCTION
  */
  google.script.run.withSuccessHandler(showData).getData();
 
  //THIS FUNCTION GENERATE THE DATA TABLE FROM THE DATA ARRAY
  function showData(dataArray){
    $(document).ready(function(){
      $('#data-table').DataTable({
        data: dataArray,
        //CHANGE THE TABLE HEADINGS BELOW TO MATCH WITH YOUR SELECTED DATA RANGE
        columns: [
          {"title":"Emp Id"},
          {"title":"Customer Code"},
          {"title":"Customer Name"},
          {"title":"Email"},
          {"title":"Mobile 1"},
          {"title":"Mobile 2"},
          {"title":"Mobile 3"},
          {"title":"Mobile 4"},
          {"title":"Street Address"},
          {"title":"City"},
          {"title":"State"},
          {"title":"Poatal Code"}
        ]
      });
    });
  }
  </script>

</head>

<body>
  <div class="container">
    <br>
    <div>
      <p><a href='<?= url ?>'>Back to home page</a></p>
    </div>
    <div class="row">
      <table id="data-table" class="table table-striped table-sm table-hover table-bordered">
        <!-- TABLE DATA IS ADDED BY THE showData() JAVASCRIPT FUNCTION ABOVE -->
      </table>
    </div>
  </div>
</body>

</html>
